<style type="text/css">
.list-render {
  list-style: none;
}

.list-render .hover .test-item-name,
.list-render .item-active .test-item-name {
  background-color: #ff4942;
  color: #fff;
}

.test-item-name,
.test-item-btns {
  float: left;
}

.item-active .btn-play {
  text-indent: -27px;
}
</style>
<div class="form" id="list-test" style="background: #fff;padding: 20px;">
  <a href="javascript:;" class="checkAll">全选111</a>&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="javascript:;" class="addOne">插入到末尾</a>&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="javascript:;" class="insertOne">插入到第1个元素</a>&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="javascript:;" class="insertThree">第3个元素</a>&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="javascript:;" class="insertFive">第5个元素</a>&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="javascript:;" class="btn-batch-del">批量删除</a>&nbsp;&nbsp;&nbsp;&nbsp;
  <ul class="list-render clearfix">
    <div class="test-item-name" style="cursor: pointer;">
      {{#if checked}}
      <input type="checkbox" class="toggle" checked/> {{else}}
      <input type="checkbox" class="toggle" /> {{/if}} {{plus dx 1}}. {{text}}</div>
    <div class="test-item-btns">
      <a href="javascript:;" class="btn-display">{{#compare isdisplay '==' '1'}}已显示{{else}}已隐藏{{/compare}}</a>
      <a href="javascript:;" class="btn-edit">编辑</a>
      <a href="javascript:;" class="btn-move-up">上移</a> <a href="javascript:;" class="btn-move-down">下移</a> <a href="javascript:;" class="btn-delete">删除</a> </div>
  </ul>
  <div id="pagination-container1" data-numLength="7" class="clearfix"></div>
  <div id="list2">
    <ul class="list-render2 clearfix">
      <div class="test-item-name" style="cursor: pointer;">
        <div class="test-item-btns">
          {{text}}
          <a href="javascript:;" class="btn-play" style="display: inline-block; width: 27px; overflow: hidden; height: 14px; line-height: 14px;">播放 暂停</a>
        </div>
      </div>
    </ul>
  </div>
  <div id="list-test-result"></div>
</div>
